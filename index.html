<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheets.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js.js"></script>
</head>

<body>
<img id="bg" src="http://res.cloudinary.com/dx5awlfzg/image/upload/v1480013063/darth_c2csfq.jpg">
<div class="text-center center quote-box">
  <div class="text-center" id="quote-text">
    <p class="text-center" id="swquote"></p>

    <p class="text-center" id="swsource"></p>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div id="tweeter">
        
        <a class="twitter-share-button btn" id="tweet" target="_blank">Tweet</a>
      </div>
    </div>
    <div class="col-xs-6">
      <div id="newquote">
        <button type="button" class="btn btn-primary" id="refresh-btn" onClick="window.location.reload()">New Quote</button>
      </div>
    </div>
  </div>
</div>
</body>
